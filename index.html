<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title -->
    <title>Basic PWA Integration</title>

    <!-- Meta Tags requred for Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#e96e35" />
    <meta name="theme-color" content="#e96e35" />

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <h1 style="color: #e96e35">Basic PWA Integration</h1>
    <script>
      window.addEventListener("load", () => {
        registerSW();
      });

      // Register the Service Worker
      async function registerSW() {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("serviceworker.js");
          } catch (e) {
            console.log("SW registration failed");
          }
        }
      }
    </script>
  </body>
</html>
